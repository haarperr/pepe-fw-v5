<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Lapraces</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="ui">
                <div class="editor">
                    <span id="editor-racename">Cuộc đua: Cuộc đua thử nghiệm</span>
                    <span id="editor-checkpoints">Điểm đánh dấu: 1 /?</span>
                    <span id="editor-keys-add"><span style="color: rgb(0, 201, 0);">7</span> - Thêm điểm đánh dấu</span>
                    <span id="editor-keys-tiredistance"></span>
                    <span id="editor-keys-delete"></span>
                    <span id="editor-keys-cancel"><span style="color: rgb(255, 43, 43);">9</span> - Hủy chỉnh sửa</span>
                    <span id="editor-keys-save"><span style="color: rgb(0, 201, 0);">K</span> - Lưu cuộc đua</span>
                </div>

                <div class="race">
                    <span id="race-racename">Cuộc đua: Cuộc đua thử nghiệm</span>
                    <span id="race-checkpoints">Điểm đánh dấu: 1/1</span>
                    <span id="race-lap">Vòng: 1/1</span>
                    <span id="race-time">Vòng hiện tại: </span>
                    <span id="race-besttime">Vòng nhanh nhất: </span>
                    <span id="race-totaltime">Tổng thời gian: </span>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
