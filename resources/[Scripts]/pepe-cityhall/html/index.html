<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>City Hall</title>
</head>
    <body>
        <div class="container">
            <div class="cityhall-main-container">

                <div class="cityhall-option-blocks">
                    <div class="cityhall-close">Đóng</div>
                    <div class="cityhall-option-block" style="background-color: #4FC3F7" data-page="identity"><i class="fas fa-passport"></i><p>Toà thị chính</p></div>
                    <div class="cityhall-option-block" style="background-color: #4FC3F7" data-page="job"><i class="fas fa-user-tie"></i><p>Việc làm</p></div>
                </div>

                <div class="cityhall-identity-page">
                    <div class="identity-page-blocks">
                    </div>
                    <div class="hover-description">
                    </div>

                    <div class="request-identity-button"></div>

                    <div class="back-to-main"><p>Quay lại</p></div>
                </div>

                <div class="cityhall-job-page">
                    <div class="job-page-blocks">
                        <div class="job-page-block" data-job="tow"><p>Dịch vụ kéo xe</p></div>
                        <div class="job-page-block" data-job="reporter"><p>Phóng viên</p></div>
                        <div class="job-page-block" data-job="garbage"><p>Dọn rác</p></div>
                        <div class="job-page-block" data-job="butcher"><p>Làm thịt</p></div>
                        <div class="job-page-block" data-job="trucker"><p>Lái xe tải</p></div>
                        <!-- <div class="job-page-block" data-job="fueler"><p>Petrolier</p></div> -->
                        <div class="job-page-block" data-job="miner"><p>Người khai thác</p></div>
                        <div class="job-page-block" data-job="burger"><p>Burgershot</p></div>
                        <div class="job-page-block" data-job="taxi"><p>Taxi</p></div>
                    </div>
                    <div class="apply-job-button"><p>Làm việc!</p></div>
                    <div class="back-to-main"><p>Quay lại</p></div>
                </div>
            </div>
        </div>
    </body>
    <script src="./app.js"></script>
</html>
