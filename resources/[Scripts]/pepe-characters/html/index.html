<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
    <body>
        <div class="container">
            <div class="bars">
                <div class="topbar"></div>
            </div>   
                                     
            <div class="main-screen">
                <div class="welcomescreen">
                    <div class="loading-rondje">
                        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>                        
                        <p id="loading-text">Đang tải dữ liệu</p>
                    </div>
                </div>


                <div class="characters-list">
                    <div class="character-list-header"><p>Nhân vật của tôi</p></div>
                    <div class="character" id="char-1" data-cid="">
                        <span id="slot-name">Slot trống<span id="cid"></span></span>
                    </div>
                    <div class="character" id="char-2" data-cid="">
                        <span id="slot-name">Slot trống<span id="cid"></span></span>
                    </div>
                    <!-- <div class="character" id="char-3" data-cid="">
                        <span id="slot-name">Empty free slot<span id="cid"></span></span>
                    </div>
                    <div class="character" id="char-4" data-cid="">
                        <span id="slot-name">Empty free slot<span id="cid"></span></span>
                    </div>
                    <div class="character" id="char-5" data-cid="">
                        <span id="slot-name">Empty free slot<span id="cid"></span></span>
                    </div> -->
                    <div class="character-btn" id="play"><p id="play-text">Chọn một công dân</p></div>
                    <div class="character-btn" id="delete"><p id="delete-text">Chọn một công dân</p></div>
                </div>

                <div class="character-register">
                    <div class="characters-register-block-header">
                        <p>Đăng ký công dân</p>
                        <i class="material-icons" id="close-reg">close</i>
                    </div>
                    <div class="char-register-inputs">
                        <input type="text" id="first_name" placeholder="Họ" class="char-reg-input">
                        <input type="text" id="last_name" placeholder="Tên" class="char-reg-input">
                        <input type="text" id="nationality" placeholder="Quốc tịch" class="char-reg-input">
                        <input type="date" id="birthdate" placeholder="Ngày sinh" min="1900-01-01" max="2999-12-31" class="char-reg-input">
                        <select id="gender" name="gender">
                            <option value="man" selected>Nam</option>
                            <option value="vrouw">Nữ</option>
                        </select>
                    </div>
                    <div class="character-reg-btn" id="create"><p id="create-text">Xác nhận</p></div>
                </div>

                <div class="character-delete">
                    <div class="characters-delete-block-header">
                        <p>Xoá công dân</p>
                        <i class="material-icons" id="close-del">Đóng</i>
                    </div>

                    <p>Bạn có chắc chắn muốn xóa tất cả dữ liệu?</p>
                    <br>
                    <p id="yeet">Tất cả tiến độ của bạn sẽ bị mất</p>

                    <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text">Đồng ý</p></div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
